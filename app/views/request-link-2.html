{% extends "layout.html" %}

{% block pageTitle %}
	Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
	<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

	<div class="govuk-grid-row">
		<div class="govuk-grid-column-two-thirds">

			<form class="form" action="request-link-3" method="post">

				<div class="govuk-form-group">
					<h1 class="govuk-label-wrapper">
						<label class="govuk-label govuk-label--xl" for="school-name">
							What’s your school’s local authority?
						</label>
					</h1>
					<div id="school-name-hint" class="govuk-hint">
						This is the local authority or council in your area.
					</div>
					<input class="govuk-input" id="school-name" name="school-name" type="text" aria-describedby="school-name-hint">
				</div>

				<button class="govuk-button" data-module="govuk-button">
					Continue
				</button>

			</form>

		</div>
	</div>

{% endblock %}
